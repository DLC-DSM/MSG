services:
  api:
    depends_on:
      - db
    build:
      context: Api
      dockerfile: Api/Dockerfile
    ports:
      - "8010:8080"

  mysql:
    image: mysql:8.0.36
    restart: always
    command:
      - --lower_case_table_names=1
      - --character-set-server = utf8mb4
      - --collection-server = utf8mb4_unicode_ci
    ports:
      - "3301:3306"
    environment:
      - MYSQL_DATABASE = msg_relation
      - MYSQL_ROOT_PASSWORD = ${ROOT_PWD}

